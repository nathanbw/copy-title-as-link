<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Copy Title As Link</h1>
    <p>This extension gives you a context menu that lets you copy the current pages title as a link to that page:
        <img src="context-menu-full.png">
    </p>
    <p>It also lets you define a hotkey that does the same thing (default: Alt-Shift-C)</p>
    <button id="hotkey-link">Change hotkey</button>
</body>
</html>
